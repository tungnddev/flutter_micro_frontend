name: flutter_micro_frontend
description: Flutter Micro Front-end
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.7
  core:
    path: ./modules/core
  ui:
    path: ./modules/ui
  auth:
    path: ./modules/auth
  product:
    path: ./modules/product

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  melos: ^3.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
